<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ShareEazy - Easy File Sharing</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<img src="images/logo.png" alt="ShareEazy logo" class="logo" />
		<section class="upload-container">
			<div class="drop-zone">
				<div class="icon-container">
					<img
						src="images/file.svg"
						alt="file icon"
						class="center"
						draggable="false"
					/>
					<img
						src="images/file.svg"
						alt="file icon"
						class="left"
						draggable="false"
					/>
					<img
						src="images/file.svg"
						alt="file icon"
						class="right"
						draggable="false"
					/>
				</div>
				<input type="file" id="fileInput" />
				<div class="title">
					Drop your Files here or, <span class="browseBtn">browse</span>
				</div>
			</div>
			<div class="progress-container">
				<div class="bg-progress"></div>
				<div class="inner-container">
					<div class="title">Uploading...</div>
					<div class="percent-container"><span id="percent">0</span>%</div>
					<div class="progress-bar"></div>
				</div>
			</div>
			<div class="sharing-container">
				<p class="expires">Link expires in 24 hrs</p>
				<div class="input-container">
					<input type="text" id="fileURL" readonly />
					<img src="images/copy-icon2.svg" alt="copy-icon" id="copyBtn" />
				</div>
				<p>Or Send Via Email</p>
				<div class="email-container">
					<form id="emailForm">
						<div class="field">
							<label for="sender">Your email</label>
							<input type="email" name="from-email" id="sender" required />
						</div>
						<div class="field">
							<label for="receiver">Receiver's email</label>
							<input type="email" name="to-email" id="receiver" required />
						</div>
						<button type="submit">Send</button>
					</form>
				</div>
			</div>
		</section>
		<div class="upload-vector"></div>
		<div class="toast"></div>
		<script src="javascript/index.js"></script>
	</body>
</html>
